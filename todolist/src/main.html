<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
  </head>
  <body>
    <!-- content ~ -->
    <div class="content">
      <!-- content_head ~ -->
      <div class="content_head">
        <h1>ToDoList</h1>
        <div class="clock"></div>
      </div>
      <!-- ~ content_head -->
      <!-- content_inner ~ -->
      <div class="content_inner">
        <div class="constent_menu">
          <form>
            <input
              class="toDo_input"
              type="text"
              placeholder="作業を入力してください。"
            />
            <input
              class="toDo_addBtn"
              type="submit"
              value="追加"
              onclick="console.log('add')"
            />
            <input
              class="toDo_delBtn"
              type="button"
              value="削除"
              onclick="console.log('del')"
            />
          </form>
        </div>
        <!-- toDo_list ~ -->
        <div class="toDo_list"></div>
        <!-- ~ toDo_list -->
      </div>
      <!-- ~ content_inner -->
    </div>
    <!-- ~ content -->
    <script src="./main.js"></script>
    <script src="./clock.js"></script>
  </body>
</html>
